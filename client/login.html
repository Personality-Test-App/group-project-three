<body class="fixed-header ">
   <section id="landing-login">
      <div class="login-wrapper" id="login">
         <!-- START Login Background Pic Wrapper-->
         <div id="background-img" class="bg-pic">
           
         </div>
         <!-- END Login Background Pic Wrapper-->
         <!-- START Login Right Container-->
         <div class="login-container bg-white p-t-80"> 
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
               <img src="./custom/logo instaplants.png" alt="logo" data-src="./custom/logo instaplants.png"
                  data-src-retina="./custom/logo instaplants.png" width="200" height="auto">
               <p class="p-t-35">Sign into your instaplants account</p>
               <!-- START Login Form -->
               <div id="login" class="login-form">
                  <form id="form-login" class="p-t-15" role="form" onsubmit="login(event)">
                     <!-- START Form Control-->
                     <div class="form-group form-group-default">
                        <label>Login</label>
                        <div class="controls">
                           <input id="login-email" type="text" name="username" placeholder="Email" class="form-control" required>
                        </div>
                     </div>
                     <!-- END Form Control-->
                     <!-- START Form Control-->
                     <div class="form-group form-group-default">
                        <label>Password</label>
                        <div class="controls">
                           <input id="login-password" type="password" class="form-control" name="password" placeholder="Credentials" required>
                        </div>
                     </div>
                     <!-- START Form Control-->
                     <div class="row">
                        <div class="col-md-6 no-padding">
                        </div>
                     </div>
                     <!-- END Form Control-->
                     <button class="btn btn-success btn-cons m-t-10" type="submit">Login</button>
                  </form>
               </div>
               <!--END Login Form-->
               <!-- START Register Form -->
               <div id="register" class="register-form">
                  <p class="p-t-35">Register into your instaplants account</p>

                  <form onsubmit="register(event)" id="form-register" class="p-t-15" role="form" >
                  <!-- START Form Control-->
                  <div class="form-group form-group-default">
                     <label>Username</label>
                     <div class="controls">
                        <input id="register-username" type="text" name="username" placeholder="Username" class="form-control" required>
                     </div>
                  </div>
                  <!-- END Form Control-->
                  <!-- START Form Control-->
                  <div class="form-group form-group-default">
                     <label>Email</label>
                     <div class="controls">
                        <input id="register-email" type="email" name="email" placeholder="Email" class="form-control" required>
                     </div>
                  </div>
                  <!-- END Form Control-->
                  <!-- START Form Control-->
                  <div class="form-group form-group-default">
                     <label>Password</label>
                     <div class="controls">
                        <input id="register-password" type="password" class="form-control" name="password" placeholder="Credentials" required>
                     </div>
                  </div>
                  <!-- START Form Control-->
                  <div class="row">
                     <div class="col-md-6 no-padding">
                     </div>
                  </div>
                  <!-- END Form Control-->
                  <button class="btn btn-primary btn-cons m-t-10" type="submit">Register</button>

                  </form>
               </div>
               <!--END Register Form-->
               <div class="pull-bottom sm-pull-bottom">
                  <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                  </div>
               </div>
            </div>
         </div>
         <!-- END Login Right Container-->
      </div>

   </section>
   <!-- END OVERLAY -->
