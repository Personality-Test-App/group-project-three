<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>REGISTER</title>
</head>
<body>
    <section class="container mt-5" id="register">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="register(event)">
                    <h1>REGISTER</h1>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" name="register-email" id="register-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" name="register-password" id="register-password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">REGISTER</button>
                    </form>
                </div>
        </div>
    </section>
    <section class="container mt-5" id="login">
        <div class="row justify-content-center">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <h1>LOGIN</h1>
                    <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" name="login-email" id="login-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" name="login-password" id="login-password" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                </form>
            </div>
        </div>
    </section>

    <section class="container mt-5 mb-5" id="home">
        <h1>INI HOME</h1>
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-danger" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </section>
</body>
</html>
