<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Client Id Meta -->
  <meta name="google-signin-client_id" content="1027830254576-648vrnm166899ii0hak3i50rofb20hp4.apps.googleusercontent.com">
  <title>InstaPlants</title>
</head>

<body>
  <!-- Register -->
  <section class="container mt-5" id="register" style="display: none">
    <div class="row justify-content-center">
      <div class="col-4">
        <form onsubmit="register(event)">
          <h1>Register User</h1>
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="username" name="register-username" id="register-username" class="form-control">
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" name="register-email" id="register-email" class="form-control">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" name="register-password" id="register-password" class="form-control">
          </div>

          <button type="submit" class="btn btn-success">Register</button>
          <button onclick="toLogin()" class="btn btn-link mt-5" style="cursor: pointer">Already have an account?</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Login -->
  <section class="container mt-5" id="login">
    <div class="row justify-content-center">
        <div class="col-4">
            <form onsubmit="login(event)">
                <h1>Welcome Back</h1>
                <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" name="login-email" id="login-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" name="login-password" id="login-password" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Login</button>
                    <button onclick="toRegister()" class="btn btn-link mt-3" style="cursor: pointer">Not a user yet? Register here</button>
            </form>
        </div>
    </div>
</section>
  <!-- Google Form Login -->
  <form action="">
    <!-- Button Google Sign In -->
    <div class="g-signin2 row justify-content-center" data-width="285" data-height="35" data-longtitle="true" data-onsuccess="onSignIn"></div>
    <!-- Button Google Sign Out -->
    <a href="#" onclick="signOut();">Sign out</a>
  </form>
  <!-- Home -->
  <section id="home" style="display:none">
    <p>Test masuk ke home</p>
    <section class="container mt-5 mb-5" id="home">
    <div class="row justify-content-center">
        <div class="col-4">
            <button class="btn btn-danger" onclick="logout()">LOGOUT</button>
  </section>
  <!-- End Form Login -->

  <!-- Integrated Google Sign In -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./index.js"></script>
  
</body>

</html>
